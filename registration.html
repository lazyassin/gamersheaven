<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="regi.css">
    <title>Register</title>
</head>
<body>
    <img src="tenor.gif" alt="Overlay GIF" class="overlay-gif">
    <div class="register-container">
        <form class="register-form" id="registrationForm" action="regis.php" method="post" aria-live="polite">
            <h1>Register</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" aria-required="true" aria-describedby="usernameError">
                <div class="error" id="usernameError" aria-live="assertive">Please enter your username.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" aria-required="true" aria-describedby="passwordError">
                <div class="error" id="passwordError" aria-live="assertive">Please enter your password.</div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" aria-required="true" aria-describedby="confirmPasswordError">
                <div class="error" id="confirmPasswordError" aria-live="assertive">Passwords do not match.</div>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">Register</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
